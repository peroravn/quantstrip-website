<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quantstrip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .password-match {
            font-size: 12px;
            margin-top: 5px;
        }
        .weak { color: #d32f2f; }
        .medium { color: #f57c00; }
        .strong { color: #388e3c; }
        .match { color: #388e3c; }
        .no-match { color: #d32f2f; }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Register for Quantstrip</h1>
    
    <div id="message" class="message"></div>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div id="passwordStrength" class="password-strength"></div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="passwordMatch" class="password-match"></div>
        </div>
        
        <button type="submit" id="submitBtn">Register</button>
    </form>

    <div class="back-link">
        <a href="index.html">← Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthDiv = document.getElementById('passwordStrength');
        const passwordMatchDiv = document.getElementById('passwordMatch');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            return strength;
        }

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            if (password.length > 0) {
                const strength = checkPasswordStrength(password);
                passwordStrengthDiv.style.display = 'block';
                
                if (strength <= 2) {
                    passwordStrengthDiv.textContent = 'Password strength: Weak';
                    passwordStrengthDiv.className = 'password-strength weak';
                } else if (strength <= 3) {
                    passwordStrengthDiv.textContent = 'Password strength: Medium';
                    passwordStrengthDiv.className = 'password-strength medium';
                } else {
                    passwordStrengthDiv.textContent = 'Password strength: Strong';
                    passwordStrengthDiv.className = 'password-strength strong';
                }
            } else {
                passwordStrengthDiv.style.display = 'none';
            }
            
            checkPasswordMatch();
        });

        // Password match checker
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    passwordMatchDiv.textContent = '✓ Passwords match';
                    passwordMatchDiv.className = 'password-match match';
                } else {
                    passwordMatchDiv.textContent = '✗ Passwords do not match';
                    passwordMatchDiv.className = 'password-match no-match';
                }
            } else {
                passwordMatchDiv.textContent = '';
            }
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Client-side validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', true);
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long!', true);
                return;
            }
            
            // Disable submit button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch('https://www.quantstrip.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        firstName, 
                        lastName, 
                        email, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Registration successful! Please check your email to activate your account.', false);
                    form.reset();
                    passwordStrengthDiv.style.display = 'none';
                    passwordMatchDiv.textContent = '';
                } else {
                    showMessage('Error: ' + data.error, true);
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
